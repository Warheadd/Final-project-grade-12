<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carbon Tracker</title>
    <link href="../../../style.css" rel="stylesheet"/>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
      <div id="banner">
        <a href="../../../index.html">
          <img src="../../../assets/logo.png" alt="Logo" id="logo">
        </a>
        <a href="../../profile.html">
          <img src="../../../assets/profile.png" alt="My profile" id="profile">
        </a>
      </div>
      <h1 class="title">Carbon emissions from food</h1>
      <hr class="line"/>
      <div class="container">
        <h2 class="largeText">What percentage of your food was meat? (approximate)</h2>
        <input type="range" min="0" max="100" value="0" class="slider" id="sMeat">
        <p1 class="sliderOutput" id="pMeat">0%</p1>
        <h2 class="largeText">What percentage of the meat was beef? (approximate)</h2>
        <input type="range" min="0" max="100" value="0" class="slider" id="sBeef">
        <p1 class="sliderOutput" id="pBeef">0%</p1>
        <h2 class="largeText">What percentage of your food was bought locally? (approximate)</h2>
        <input type="range" min="0" max="100" value="0" class="slider" id="sLocal">
        <p1 class="sliderOutput" id="pLocal">0%</p1>
      </div>
      <button class="submitButton" id="submitFood">Submit</button>
    </div>
  </body>
  <script src="food.js"></script>
</html>
