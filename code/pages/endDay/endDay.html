<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carbon Tracker</title>
    <link href="../../style.css" rel="stylesheet"./>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="banner">
        <a href="../../index.html">
          <img src="../../assets/logo.png" alt="Logo" id="logo">
        </a>
        <a href="../profile.html">
          <img src="../../assets/profile.png" alt="My profile" id="profile">
        </a>
      </div>
      <h1 class="title" hidden id="positive">Keep up the good work!</h1>
      <h1 class="title" hidden id="negative">Room to improve</h1>
      <hr class="line"/>
      <br>
      <h2 class="largeText" id="total"></h2>
      <br>
      <h2 class="largeText" id="earths"></h2>
      <br>
      <h2 class="largeText" id="averageCompare"></h2>
      <br>
      <hr class="line"/>
      <br>
      <h1 class="title">TIPS</h1>
      <div id="tips"></div>
      <button class="submitButton" id="submitEnd">Return</button>
    </div>
  </body>
  <script src="endDay.js"></script>
</html>
