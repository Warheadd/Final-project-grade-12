<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Carbon Tracker</title>
    <link href="../../style.css" rel="stylesheet"/>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
      <div id="banner">
        <a href="../../index.html">
          <img src="../../assets/logo.png" alt="Logo" id="logo">
        </a>
        <a href="../profile.html">
          <img src="../../assets/profile.png" alt="My profile" id="profile">
        </a>
      </div>
      <h1 class="title">History</h1>
      <hr class="line"/>

      </div>

      <button class="submitButton" id="leaveHistory">Return to menu</button>
    </div>
  </body>
  <script src="history.js"></script>
</html>
