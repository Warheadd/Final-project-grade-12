<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Carbon Tracker</title>
    <link href="../../style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="banner">
        <a href="province.html">
          <img src="../../assets/logo.png" alt="Logo" id="logo">
        </a>
      </div>
      <h1 class="title">Welcome! Please answer a few questions to get started.</h1>
      <hr class="line"/>
      <h2 class="largeText">What province do you live in?</h2>
      <select id="province" class="select">
        <option value="ontario" selected="selected">Ontario</option>
        <option value="alberta">Alberta</option>
        <option value="british columbia">British Columbia</option>
        <option value="manitoba">Manitoba</option>
        <option value="new brunswick">New Brunswick</option>
        <option value="newfoundland and labrador">Newfoundland and Labrador</option>
        <option value="northwest territories">Northwest Territories</option>
        <option value="nova scotia">Nova Scotia</option>
        <option value="nunavut">Nunavut</option>
        <option value="prince edward island">Prince Edward Island</option>
        <option value="quebec">Quebec</option>
        <option value="saskatchewan">Saskatchewan</option>
        <option value="yukon">Yukon</option>
      </select>
      <button class="submitButton" id="submitProvince">Next</button>
    </div>
  </body>
  <script src="province.js"></script>
</html>
